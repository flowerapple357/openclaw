services:
  - type: web
    name: openclaw
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        value: "openclaw123"
      - key: OPENCLAW_STATE_DIR
        value: /tmp/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /tmp/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
      - key: OPENROUTER_API_KEY
        value: "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"
      - key: DEFAULT_MODEL_PROVIDER
        value: "openrouter"
      - key: DEFAULT_MODEL_ID
        value: "openrouter/deepseek/deepseek-r1:free"
    # Note: Free plan does not support persistent disks. 
    # Config will be lost on redeploy.
